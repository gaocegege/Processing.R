category: Math
subcategory: Calculation
description: "
Calculates the natural logarithm (the base-<i>e</i> logarithm) of a number. This function expects the <b>n</b> parameter to be a value greater than 0.0.
"
syntax: "log(<c>n</c>)"
parameters:
  - label: 'n'
    description: "float: number greater than 0.0"
