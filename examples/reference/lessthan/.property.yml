category: Control
subcategory: Relational Operators
description: "
Tests if the value on the left is smaller than the value on the right. 
"
syntax: "<c>value1</c> &lt; <c>value2</c>"
parameters:
  - label: 'value1'
    description: "int or float"
  - label: 'value2'
    description: "int or float"
related:
  - greaterthan
  - greaterthanorequalto
  - lessthanorequalto
  - equality
  - inequality
